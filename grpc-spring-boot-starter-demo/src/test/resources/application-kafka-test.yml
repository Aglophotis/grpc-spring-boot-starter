spring:
  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: kafka-app
    template:
      default-topic: testTopic
  cloud:
    stream:
      bindings:
        consumer-in-0:
          destination: "${spring.kafka.template.default-topic}"
          group: "${spring.kafka.consumer.group-id}"
    function:
      definition: consumer