project['signing.keyId']=System.getenv('GPG_ID')
project['signing.password']=System.getenv('GPG_PASSWORD')
project['signing.secretKeyRingFile']='/home/travis/.gnupg/secring.gpg'

['nexusPassword', 'nexusUsername'].each{
    if (System.env[it])
        project[it] = System.env[it]
}




apply plugin: 'com.bmuschko.nexus'
apply plugin: 'io.codearte.nexus-staging'
apply plugin: "de.marcphilipp.nexus-publish"

def isRelease  = !(version ==~ /.*SNAPSHOT/)
println isRelease
[closeAndReleaseRepository,closeRepository,releaseRepository].each { t ->
    t.onlyIf {
        isRelease
    }
}
nexusPublishing {
    packageGroup = project.nexusStaging.packageGroup
    stagingProfileId = project.nexusStaging.stagingProfileId
    username = project.nexusStaging.username
    password = project.nexusStaging.password
}

modifyPom {
    project {
        name 'grpc-spring-boot-starter'
        description 'grpc-spring-boot-starter'
        url 'https://github.com/LogNet/grpc-spring-boot-starter'

        scm {
            url 'https://github.com/LogNet/grpc-spring-boot-starter'
